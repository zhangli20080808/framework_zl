// 这是一个异步函数
async function fn(){
    try{
        
        let n1 = await new Promise((resolve)=>{
            setTimeout(()=>{
                console.log(0);
                resolve(1);
            },1000);
        });
        let n2 = await new Promise((resolve)=>{
            setTimeout(()=>{
                console.log(n1);
                resolve(2);
            },1000);
        });
        let n3 = await new Promise((resolve)=>{
            setTimeout(()=>{
                console.log(n2);
                resolve(3);
            },1000);
        });
        console.log(n3);

    }catch(err){
        console.log(err);
    }
}
fn();
