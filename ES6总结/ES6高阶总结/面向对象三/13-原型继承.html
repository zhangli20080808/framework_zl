<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
function Person(name,age){
    this.name = name;
    this.age = age;
}
Person.prototype.sayName = function(){
    console.log(this.name);
};
Person.prototype.sayAge = function(){
    console.log(this.age);
};
function Child(name,age){
    Person.call(this,name,age);
}

function extend(Parent){
    function F(){}//F是个空函数
    F.prototype = Parent.prototype; // 让 F 的原型等于 父类的原型就拿到父类的原型，这样的话，实例化对戏时，就只有 原型中的内容，没有实例中的内容
    return new F;
}
Child.prototype = extend(Person);
Child.prototype.constructor = Child;
Child.prototype.sayAge = function(){
    console.log("就不告诉你年龄");
}
// 构造函数的原型是一个对象，这是我们把 Person 实例放在这里，通过 Person 的实例对象就可以拿到Person 的prototype的所有方法
var miaov = new Person("miaov",9)
var kkb = new Child("kkb",8);
miaov.sayAge();
kkb.sayAge();
</script>    
</body>
</html>
