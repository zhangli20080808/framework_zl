<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>

        //hasOwnProperty : 看是不是对象自身下面的属性
        var iphone = {
            name:'iphone',
            age:100,
            address:{home:'江苏',current:'北京昌平'}
        }
        console.log(iphone.hasOwnProperty('name'))
        console.log(iphone.hasOwnProperty('age'))
        console.log(iphone.hasOwnProperty('address'))
        console.log(iphone.hasOwnProperty('home'))
    </script>
</head>

<body>
</body>
</html>
