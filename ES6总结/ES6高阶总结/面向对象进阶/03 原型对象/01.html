<script>
    //该函数 用于创建对象 其除了是一个函数之外，我们又称之为构造对象的函数 - 简称构造函数
    function Product(){
        //属性
        this.name='神仙';
        // 属性
        this.description = ''
    }
    Product.prototype={
        name:'王书奎',
        buy:function(){
            alert('buy')
        }
    }

    //会拷贝一份
    var p1 = new Product()
    var p2 = new Product()

    /*原型对象中的属性和方法不会拷贝一份*/

    console.log(p1.constructor)
    console.log(p2.constructor)

    /*既然我们可以使用构造函数就可以定义属性和方法，为什么还要原型呢？？*/

    /*存在的问题*/


    /*
    * 每次实例化都需要分配内存存储这些数据
     如果实例很多，那就要分配很多内存存储

     一般每个实例的属性是不一样的，而行为一般都是一样的，所以我们希望每次实例化的时候，只分配内存保存不一样的数据
     而像方法，可以之分配一次空间，所有的实例共享这些方法，那就需要原型对象
    *
    * */
    //每个实例的name，描述确实不一样，需要单独的空间存储，但是buy方法是所有实例都一样的

    /*为了避免内存浪费，所以出现了原型帮助我们解决这个问题*/

    /*原型对象 不管你实例化多少次，都只生成一次  原型对象中的工具被所有实例所共享
    * 本质
    *
    * 原型对象本质：
     原型对象的属性和方法可以被所有实例共享
     这样，如果我们需要修改所有实例中的属性或者方法，就只需要修改一处，就能够影响到所有实例了

     一般将大家都公有的东西放在原型对象中
     每个实例独特的不一样的属性放在构造函数中
    *
    * */


    /*原型中也可以包含属性   访问原型对象中的属性   两种访问方式*/
//    p1.buy()
    Product.prototype.buy()


</script>
