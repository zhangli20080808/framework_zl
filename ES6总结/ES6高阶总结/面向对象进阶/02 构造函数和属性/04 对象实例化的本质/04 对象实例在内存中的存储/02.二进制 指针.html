<!--
   编程世界
    CPU 硬盘 内存 代码  二进制之间的关系
    CPU只负责和内存（缓存）等沟通
    所有代码都会编译成二进制存放在内存中等待CPU来计算
    数据是如何在内存中存储的

    当定义一个变量的时候 有两个重要的量：
   值
    地址 –指针（这个地址学名就是指针—C C++ JAVA C#）

    指针解释
    指针就类似门牌号  方便搜索  搜索引擎优化
    一个变量如果保存的是门牌号，就称其指向某个变量

    实例拷贝原理
    内存分配会自动拷贝构造对象的所有属性，并赋以实例的值
    当你实例化一个对象,那么内存中会开辟两个内存区域：一个保存实例名称变量：其保存的只是地址
    一个保存对象的真正的数据

    总结
    1，实例化的过程其实就是拷贝构造函数属性的过程
    2，除了拷贝以外还会自动生成一个constructor属性，用于识别其是根据哪个构造函数创建的实例。
-->
