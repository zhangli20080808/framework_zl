<script>
  // 工厂模式: 最常用的设计模式之一。这种类型的设计模式属于创建型模式，它提供了一种创建对象的最佳方式。
  function Person (name, age) {
    return {
      name,
      age,
      sayName () {
        console.log(this.name)
      }
    }
  }

  let kkb = Person('kkb', 8)
  let miaov = Person('miaov', 10)
  kkb.sayName()
  miaov.sayName()
  // console.log(kkb);

</script>
