<script>
// 继承
// 多态

class Person {
    constructor(name,age){
        this.name = name;
        this.age = age;
    }
    say(){
        console.log(this.name);
    }
}
class Teacher extends Person {
    constructor(name,age){
        // 如果在子类中重新定义constructor，一定在这里调用 super
        super(name,age);
        this.speciality = "讲课";
    }
    skill(){
        console.log("连续上课24小时");
    }
}
console.log(new Person("小明",18));
console.log(new Teacher("小红",58));
