    <title>无标题文档</title>
    <script>

        /*一般游戏名称是我们自己取的，其他事默认值*/
        /*那么怎么做呢？*/
        function createPerson(name){
            //1.原料
            var obj = new Object();
            //2.加工
            obj.name = name;
            obj.HP=100;
            obj.MP=100;
            obj.technologys=['普通攻击','横扫千军','地狱火','漫天飞雪'];
            obj.attack = function(){
                alert(obj.name+'发出攻击，导致对方10点伤害值')
            };
            obj.run = function(){
            };
            //3.出场
            return obj;

        }

        var boy = createPerson('剑侠客');
        boy.attack();
        boy.run()


        var girl = createPerson('炫舞天使');
        girl.attack();
    </script>
