    //object的__proto__指向的是Function.prototype

    console.log(Number.__proto__ === Function.prototype)  // true

    Error.__proto__ === Function.prototype   // true

    /*自定义对象的原型的__proto__指向*/

    Product.prototype={}

    var iphone = new Product()


    console.log(Product.prototype.__proto__)
    console.log(Product.prototype.__proto__ === Object)  //false
    console.log(Product.prototype.__proto__ === Object.prototype) //true
