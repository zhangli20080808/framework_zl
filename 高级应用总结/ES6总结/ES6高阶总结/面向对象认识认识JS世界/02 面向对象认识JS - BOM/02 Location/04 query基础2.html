<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id='btn1'>普通用法</button>
<button id='btn2'>封装成函数</button>
<button id='btn3'>放入框架中</button>
</body>
</html>
<script>
    //document.location.href 返回完整的 URL。
    // 如：http://www.cftea.com/foo.asp?p=1
    // location.search是从当前URL的?号开始的字符串
    // 如:http://www.51js.com/viewthread.php?tid=22720
    // 它的search就是?tid=22720

    document.getElementById('btn1').onclick=function() {
        window.location = '04test1.html?num=1&id=1'
    }

    document.getElementById('btn2').onclick=function() {
        window.location = '04test2.html?num=1&id=1'
    }

    document.getElementById('btn3').onclick=function() {
        window.location = '04test3.html?num=1&id=1'
    }
</script>
