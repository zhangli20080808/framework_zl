<!--
    JS环境中分配的内存一般有如下生命周期
    内存分配：
    当我们申明变量、函数、对象的时候，系统会自动为他们分配内存
    内存使用 var name=null：
    即读写内存，也就是使用变量、函数等
    内存回收：
    使用完毕，由垃圾回收自动回收不再使用的内存


    两个概念
    一切数据通过变量来管理
    定义变量的过程其实就是内存分配的过程
    所以本质上一切数据都是存放在内存中的

    数据通过变量来管理，不管是字符串，数字，还是复杂的对象，都是存放在变量中的
    有些时候系统会自动生成变量存储，即使我们看不到
    总之一切数据都是通过变量存储的

    内存的生命周期

    内存分配就是使用内存
    内存空间是有限的，4G内存，8G内存，使用完就要回收
    好的程序都会处理这一点
    整个C语言编程就是针对内存编程。
    这就是内存使用生命周期，也就是变量的生命周期


    内存分配

    var n = 123; // 给数值变量分配内存
    var s = "azerty"; // 给字符型
     
    var o = {
      a: 1,
      b: null
    }; // 为对象及其包含变量分配内存
     
    var a = [1, null, "abra"]; // 为数组及其包含变量分配内存（就像对象）
    function f(a){
      return a + 2;
    } // 为函数（可调用的对象）分配内存
     
    // 函数表达式也能分配一个对象
    someElement.addEventListener('click', function(){
      someElement.style.backgroundColor = 'blue';
    }, false);

    释放内存
    系统自动释放
    释放定义的数组占用的内存
    释放对象的每个属性,方法占用的内存
    释放对象本身占用的内存

    浏览器自动释放内存
    IE在最小化和关闭时释放


    内存释放
    值类型
    当函数执行的时候，会将参数，函数中定义的值类型变量都保存在堆栈中
    当函数执行结束，会自动释放和这个函数有关的存放在堆栈中的值类型变量。

    闭包除外。

    引用类型
    引用类型通过饮用计算器管理
    实例化+1 销毁（比如函数执行结束-1）
    直到这个类的引用计数为0则系统自动释放内存


    内存泄漏
    内存泄露是指一块被分配的内存既不能使用，又不能回收，这样泄露越多，
    最终导致占用内存越来越多，最终使得应用崩溃，甚至导致浏览器崩溃，最恶毒的就是导致系统也崩溃


    栈的回收  就比如函数数组执行完以后会被自动清空掉一样  回收
    堆  引用计数  每当我实例化的时候 引用计数加1  再实例化 ＋1  当这个实例函数被释放掉，执行完毕，我们的引用计数－1
    为0的时候，表示没有人再去使用 系统自动做回收  每个对象都有一个引用计数的
-->
