<!--
    内存分配机制不一样
    引用类型—创建一个变量—内存中保存的是变量真实入口的地址
    值类型：创建一个变量，内存创建一个区域
    说白了就是引用类型会分配两个区域：一个保存地址，一个保存内容
    变量赋值是否的区别
    将一个值类型赋值给另一个变量，实际上新创建一个区域
    引用类型，只是创建一个区域，保存另一个变量的入口地址



    值类型赋值，会重新分配内存
    引用类型赋值其实赋的是指针


    值类型都是存放在栈内存空间的
    引用类型都是存放在堆内存空间的

    栈：存放变量，变量中保存的只是对象所在的地址
    堆：保存对象真正的数据
-->

</body>

<script>
    function show(x) {
        console.log(typeof (x));    // undefined 值类型
        console.log(typeof (10));   // number 值类型
        console.log(typeof ('abc')); // string 值类型
        console.log(typeof (true));  // Boolean 值类型
        console.log(typeof (function () { }));  //函数 引用类型
        console.log(typeof ([1, 'a.text.json', true]));  //数组  引用类型
        console.log(typeof ({ a: 10, b: 20 }));  //object 或者json  引用类型
        console.log(typeof (null));  //object  引用类型
        console.log(typeof (new Number(10)));  //内置对象 引用类型
    }
    show();
    //    其中上面的四种（undefined, number, string, boolean）属于值类型，不是对象。
    //    函数、数组、对象、null、new Number(10)都是对象。他们都是引用类型。  null干掉指针


    var test = { name: 'wangshukui' };
    var test2 = test;
    alert(test === test2);
    test.name = 'zhangsan';
    alert(test2.name);

</script>
