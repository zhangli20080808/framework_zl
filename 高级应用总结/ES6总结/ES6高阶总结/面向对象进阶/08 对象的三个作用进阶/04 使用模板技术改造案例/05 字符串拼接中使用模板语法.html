<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>compile-demo</title>
    <script src="../09%20使用format改造案例/template.js"></script>
</head>

<body>
<h1>在javascript中存放模板</h1>
<div id="content"></div>
<script>
    var film= {name:'美人鱼',lead:'周星驰',role:'邓超'}
    var source = '<strong>{{name}}</strong>'
            +  '<strong>{{lead}}</strong>'
            +  '<strong>{{role}}</strong>'

    var render = template.compile(source);
    var html = render(film)
    document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
