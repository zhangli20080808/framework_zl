<!--
通过原型创建对象，其实创建的是两个对象
构造函数对象
原型对象
当我们实例化的时候，该实例自动拷贝构造函数的所有属性和方法，而对于原型对象，则不拷贝，而是通过一个属性‘铁链’

双对象名称
构造函数对象的名称：就是函数名称
原型对象的名称：古怪点：函数名称.prototype


术语总结
双对象第一个对象：构造函数（对象）
构造函数对象
构造函数对象中的属性方法
构造属性 方法
双对象第一个对象：原型对象
原型
原型对象
原型属性 原型方法


那么既然实例不拷贝原型中的属性方法，如何访问到其属性呢??

前面我们讲过任何实例都有一个隐藏的属性：contructor，其值是构造函数  所以我们可以根据实例去找 他的构造函数是谁
此外其还有一个隐藏的属性：prototype，这就像一条铁链一样，将实例和原型对象连在一起，这样我们就可以访问到原型对象中的方法，而不用拷贝。

双隐藏对象法则
contructor
prototype
