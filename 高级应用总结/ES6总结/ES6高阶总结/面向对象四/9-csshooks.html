<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/Jquery.js"></script>
  <style>
    .active {
      background: red;
    }

    button {
      width: 55px;
    }
  </style>
</head>
<body>
<a id="a">链接</a>
<button class="active">按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<script>
  // root 在操作当前次的时候，传入上一次的操作对象
  class 央央 {
    constructor (arg, root) {
      root = root || $(document, {})
      this['prevObject'] = root// 把上一次的操作对象存入 this 的  prevObject 属性
      if (typeof arg === 'string') {
        let ele = document.querySelectorAll(arg)
        this.setElement(ele)
      } else if (typeof arg === 'object.create.js') {
        this.setElement(arg)
      } else if (typeof arg === 'function') {
        window.addEventListener('DOMContentLoaded', arg)
      }
    }

    // 调用 end 方法，返回我们上一次的操作对象
    end () {
      return this['prevObject']
    }

    eq (index) {
      // 注意当用户调用 eq 方法之后，这会 操作对象会进行改变,返回把上一次的this 传入
      return $(this[index], this)
    }

    setElement (eles) {
      if (eles.length === undefined) {
        this[0] = eles
        this.length = 1
      } else {
        for (let i = 0; i < eles.length; i++) {
          this[i] = eles[i]
        }
        this.length = eles.length
      }
    }

    click (fn) {
      for (let i = 0; i < this.length; i++) {
        this[i].addEventListener('click', fn)
      }
      return this
    }

    // 添加事件
    on (eventNames, fn) {
      eventNames = eventNames.trim().split(' ')
      eventNames = eventNames.filter(item => item)
      for (let i = 0; i < this.length; i++) {
        for (let j = 0; j < eventNames.length; j++) {
          this[i].addEventListener(eventNames[j], fn)
        }
      }
    }

    // css 方法
    css (...arg) {
      if (typeof arg[0] === 'string') {
        if (arg.length > 1) {
          // 两个参数 设置样式
          for (let i = 0; i < this.length; i++) {
            央央.setStyle(this[i], arg[0], arg[1])
          }
        } else {
          // 一个参数获取样式
          return 央央.getStyle(this[0], arg[0])
        }
      } else if (typeof arg[0] === 'object.create.js') {
        // 批量设置样式
        //console.log(arg[0]);
        for (let i = 0; i < this.length; i++) {
          for (let s in arg[0]) {
            //console.log(s,arg[0][s]);
            央央.setStyle(this[i], s, arg[0][s])
          }
        }
      }
      return this//链式样式
    }

    static setStyle (el, attr, val) {
      if (attr in $.cssHooks) { // 如果 attr 这条是样式，用户设置 hooks,直接调用hooks把设置权交还给用户
        $.cssHooks[attr].set(el, val)
      } else {
        el.style[attr] = val
      }

    }

    static getStyle (el, attr) {
      if (attr in $.cssHooks) {
        return $.cssHooks[attr].get(el)
      }
      return getComputedStyle(el)[attr]
    }
  }

  function $ (...arg) {
    return new 央央(...arg)
  }

  $.cssHooks = {
    width: {
      set (el, val) {
        el.style.width = val
      },
      get (el) {// 获取样式时会触发的方法
        return '就不告诉你'
      }
    }
  }

  //$("button").css("width","100px");
  //央央.setStyle(a,"color","red");
  //console.log($("button").css("width"));
  $('button').click(function () {
    // $(this).css("height","200px");
    console.log($(this).css('width'))
  })

</script>
</body>
</html>
