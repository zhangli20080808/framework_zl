<body>
<script>
  /*
  * Object.is() 方法判断两个值是否是相同的值。
  * */
    let nub = NaN;
    let str = NaN;
    console.log(Object.is(nub, str)); //true
    console.log(Object.is(+0, -0)) //false
</script>
</body>
