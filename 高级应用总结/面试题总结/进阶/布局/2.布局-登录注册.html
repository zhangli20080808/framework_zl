<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- https://codepen.io/JowayYoung/pens/public -->
    <style>
      .bruce {
        background-color: #999;
      }

      .auth {
        overflow: hidden;
        border-radius: 2px;
        width: 320px;
        background-color: #fff;
      }
      .auth .auth-title {
        display: flex;
        position: relative;
        border-bottom: 1px solid #eee;
        height: 40px;
      }
      .auth .auth-title label {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        height: 100%;
        cursor: pointer;
        transition: all 300ms;
      }
      .auth .auth-title label:hover {
        color: #66f;
      }
      .auth .auth-title em {
        position: absolute;
        left: 0;
        bottom: 0;
        border-radius: 1px;
        width: 50%;
        height: 2px;
        background-color: #f66;
        transition: all 300ms cubic-bezier(0.4, 0.4, 0.25, 1.35);
      }
      .auth .auth-form {
        display: flex;
        width: 200%;
        height: 250px;
        transition: all 300ms cubic-bezier(0.4, 0.4, 0.25, 1.35);
      }
      .auth .auth-form form {
        flex: 1;
        padding: 20px;
      }
      .auth .auth-form div {
        display: flex;
        flex-direction: column-reverse;
      }
      .auth .auth-form div + div {
        margin-top: 10px;
      }
      .auth .auth-form input {
        padding: 10px;
        border: 1px solid #e9e9e9;
        border-radius: 2px;
        width: 100%;
        height: 40px;
        outline: none;
        transition: all 300ms;
      }
      /* 
      过去验证表单会用js和正则去判断填写的内容是否正确
      html5提供了一些属性，不用去做上述的这些事情
      :required - 那input不能为空的意思。
      :valid - 有效，即当填写的内容符合要求的时候触发
      :invalid - 无效 ，即当填写的内容不符合要求的时候触发。
      */
      .auth .auth-form input:focus:valid {
        border-color: #09f;
      }
      .auth .auth-form input:focus:invalid {
        border-color: #f66;
      }
      .auth .auth-form input:not(:-moz-placeholder-shown) + label {
        height: 30px;
        opacity: 1;
        font-size: 14px;
      }
      .auth .auth-form input:not(:-ms-input-placeholder) + label {
        height: 30px;
        opacity: 1;
        font-size: 14px;
      }
      /* placeholder-shown伪类是专门用于确定元素是否显示占位符的对象，主要使用它来检查input内容是否为空，也可以作用域textarea */
      /* https://www.php.cn/css-tutorial-479299.html */
      .auth .auth-form input:not(:placeholder-shown) + label {
        height: 30px;
        opacity: 1;
        font-size: 14px;
      }
    /* 没有内容的时候显示黄色 */
      .auth .auth-form input:placeholder-shown {
        border-color: yellow;
      }
      .auth .auth-form label {
        overflow: hidden;
        padding: 0 10px;
        height: 0;
        opacity: 0;
        line-height: 30px;
        font-weight: bold;
        font-size: 0;
        transition: all 300ms;
      }
      .auth .auth-form button {
        margin-top: 10px;
        border: none;
        border-radius: 2px;
        width: 100%;
        height: 40px;
        outline: none;
        background-color: #09f;
        cursor: pointer;
        color: #fff;
        transition: all 300ms;
      }

      #login-btn:checked ~ .auth-title label:nth-child(1) {
        font-weight: bold;
        color: #f66;
      }
      #login-btn:checked ~ .auth-title em {
        transform: translate(0, 0);
      }
      #login-btn:checked ~ .auth-form {
        transform: translate(0, 0);
      }

      #logon-btn:checked ~ .auth-title label:nth-child(2) {
        font-weight: bold;
        color: #f66;
      }
      #logon-btn:checked ~ .auth-title em {
        transform: translate(160px, 0);
      }
      #logon-btn:checked ~ .auth-form {
        transform: translate(-50%, 0);
      }
    </style>
  </head>
  <body>
    <div class="bruce flex-ct-x" data-title="登录注册">
      <div class="auth">
        <input id="login-btn" type="radio" name="auth" checked hidden />
        <input id="logon-btn" type="radio" name="auth" hidden />
        <div class="auth-title">
          <label for="login-btn">登录</label>
          <label for="logon-btn">注册</label>
          <em></em>
        </div>
        <div class="auth-form">
          <form>
            <div>
              <input
                type="text"
                placeholder="请输入手机"
                pattern="^1[3456789]\d{9}$"
                required
              />
              <label>手机</label>
            </div>
            <div>
              <input
                type="password"
                placeholder="请输入密码(6到20位字符)"
                pattern="^[\dA-Za-z_]{6,20}$"
                required
              />
              <label>密码</label>
            </div>
            <button type="button">登录</button>
          </form>
          <form>
            <div>
              <input
                type="text"
                placeholder="请输入手机"
                pattern="^1[3456789]\d{9}$"
                required
              />
              <label>手机</label>
            </div>
            <div>
              <input
                type="password"
                placeholder="请输入密码(6到20位字符)"
                pattern="^[\dA-Za-z_]{6,20}$"
                required
              />
              <label>密码</label>
            </div>
            <button type="button">登录</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
