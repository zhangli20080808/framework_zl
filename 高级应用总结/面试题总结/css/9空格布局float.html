<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex 画骰子</title>
    <style type="text/css">
      ul,
      li {
        list-style: none;
        overflow: hidden;
      }
      ul {
        width: 620px;
      }
      li.list {
        float: left;
        width: 200px;
        height: 200px;
        margin-right: 10px;
        margin-bottom: 10px;
        background: #eee;
      }
      li:nth-child(3n) {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <!-- https://jsbin.com/guvivum/edit?html,css,output 重要 -->
    <!-- https://www.ruanyifeng.com/blog/2019/03/grid-layout-tutorial.html -->
    <ul class="lists">
      <li class="list list1">1</li>
      <li class="list list2">2</li>
      <li class="list list3">3</li>
      <li class="list list4">4</li>
      <li class="list list5">5</li>
      <li class="list list6">6</li>
      <li class="list list7">7</li>
      <li class="list list8">8</li>
      <li class="list list9">9</li>
    </ul>
  </body>
  <!--
    align-self 子元素在交叉轴的对齐方式
--></html>
