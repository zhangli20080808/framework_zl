<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .box {
          height: 200px;
          display: flex;
      }

      .box > div {
          height: 100%;
      }

      .box-left {
          width: 200px;
          /*float: left;*/
          background-color: blue;
      }

      .box-right {
          overflow: hidden;
          flex: 1;
          background-color: red;
      }
  </style>
</head>
<body>
<!--

1. float + margin
2. float + overflow实现
3. 利用flex实现   flex: 1; // 设置flex-grow属性为1，默认为0
-->
<div class="box">
  <div class="box-left"></div>
  <div class="box-right"></div>
</div>

</body>
</html>
