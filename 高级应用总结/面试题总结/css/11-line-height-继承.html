<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line-height 继承问题</title>
  <style type="text/css">
      body {
          font-size: 20px;
          line-height: 200%;
      }

      p {
          background-color: #ccc;
          font-size: 16px;
      }
  </style>
</head>
<body>
<p>这是一行文字</p>
</body>
<!--

line-height 如何继承的问题？  20*200% 40px
普通
比如说我们body里面设置了
1. 具体数值  如30px 则继承该值
2. 写比例  1.5/2 则继承该比例

3. 写百分比 如200% 则继承计算出来的值
比如我行高1.5 p font-size 16 那继承的行高就是24

-->
</html>
