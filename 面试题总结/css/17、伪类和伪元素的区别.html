<!--

伪类: 用于当已有元素处于的某个状态时，为其添加对应的样式,比如我们的hover 各种

比如说，当用户悬停在指定的元素时，我们可以通过:hover来描述这个元素的状态
虽然它和普通的css类相似，可以为已有的元素添加样式，
但是它只有   处于dom树无法描述的状态下   才能为元素添加样式，所以将其称为伪类。



伪元素：  用于创建一些不在文档树中的元素，并为其添加样式。before after

比如说，我们可以通过:before来在一个元素前增加一些文本，并为这些文本添加样式。
虽然用户可以看到这些文本，但是这些文本实际上不在文档树中。



区别

1. 伪类的操作对象是文档树中已有的元素 ，而伪元素则创建了一个文档树外的元素
因此，伪类与伪元素的区别在于：   有没有创建一个文档树之外的元素。

CSS3规范中的要求使用双冒号(::)表示伪元素，以此来区分伪元素和伪类，
比如::before和::after等伪元素使用双冒号(::)，

:hover和:active等伪类使用单冒号(:)。除了一些低于IE8版本的浏览器外，大部分浏览器都支持伪元素的双冒号(::)表示方法。
