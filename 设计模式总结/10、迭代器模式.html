<script>
    /*
    * 迭代器模式
    * 定义呢？
    * 迭代器模式是指提供⼀种⽅法顺序访问⼀个聚合对象中的各个元素，⽽⼜不需要暴露该对象的内部表示。
    * 迭代器模式可以把迭代的过程从业务逻辑中分离出来,在使⽤迭代器模式之后，
    * 即使不关⼼对象的内部构造，也可以按顺序访问其中的每个元素
    *
    * 常用
    * 这个⽤的就太多了 each map啥乱遭的
    * */

    let each = function (ary, callback) {
        for (let i = 0, l = ary.length; i < l; i++) {
            callback.call(ary[i], i, ary[i]);
        }
    };
    each([1, 2, 3], function (i, n) {
        console.log(i,n);
    })
</script>
